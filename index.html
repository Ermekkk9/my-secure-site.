<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Taxi Service</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1e1e2f;
            --secondary-color: #e9b44c;
            --accent-color: #d4af37;
            --text-light: #ffffff;
            --text-dark: #2c2c2c;
            --gradient-bg: linear-gradient(135deg, #1e1e2f 0%, #262640 100%);
            --card-bg: rgba(255, 255, 255, 0.95);
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', 'Arial', sans-serif;
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');
        
        body {
            background-color: #f7f7f7;
            color: var(--text-dark);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://api.placeholder.com/400/320');
            background-size: cover;
            background-position: center;
            opacity: 0.12;
            z-index: -1;
        }
        
        .container {
            max-width: 100%;
            padding: 20px;
            margin: 0 auto;
        }
        
        .card {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
            margin: 15px auto;
            max-width: 500px;
        }
        
        .header {
            text-align: center;
            padding: 35px 20px;
            background: var(--gradient-bg);
            color: var(--text-light);
            position: relative;
        }
        
        .logo-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logo {
            width: 70px;
            height: 70px;
            background-color: var(--secondary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .logo i {
            font-size: 32px;
            color: var(--primary-color);
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
            background: linear-gradient(to right, #ffffff, #e9b44c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .slogan {
            font-size: 15px;
            font-weight: 400;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.85);
        }
        
        .header-decoration {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 25px;
            overflow: hidden;
        }
        
        .header-decoration::before {
            content: '';
            position: absolute;
            left: -10%;
            right: -10%;
            height: 50px;
            bottom: -25px;
            border-radius: 50%;
            background-color: var(--card-bg);
        }
        
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 20px;
            background: var(--card-bg);
            position: relative;
        }
        
        .profile-image {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid var(--secondary-color);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            position: relative;
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .profile-image i {
            font-size: 44px;
            color: var(--secondary-color);
        }
        
        .profile-name {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--primary-color);
        }
        
        .profile-title {
            font-size: 16px;
            color: #666;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .profile-rating {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .profile-rating i {
            color: var(--secondary-color);
            font-size: 18px;
            margin: 0 2px;
        }
        
        .profile-rating span {
            margin-left: 8px;
            font-weight: 500;
            font-size: 15px;
            color: #666;
        }
        
        .service-features {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .feature {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 15px;
            width: 60px;
        }
        
        .feature i {
            font-size: 24px;
            color: var(--primary-color);
            margin-bottom: 8px;
        }
        
        .feature span {
            font-size: 12px;
            text-align: center;
            color: #666;
        }
        
        .social-links {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            width: 100%;
        }
        
        .social-button {
            display: flex;
            align-items: center;
            padding: 16px;
            border-radius: 16px;
            background-color: #fff;
            color: var(--text-dark);
            text-decoration: none;
            font-weight: 500;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .social-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }
        
        .social-button i {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin-right: 12px;
            font-size: 16px;
            color: white;
        }
        
        .social-button span {
            font-size: 14px;
            font-weight: 600;
        }
        
        .whatsapp i { background-color: #25D366; }
        .telegram i { background-color: #0088cc; }
        .instagram i { background-color: #E1306C; }
        .phone i { background-color: #333; }
        .email i { background-color: #D44638; }
        .location i { background-color: #4285F4; }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #888;
            font-size: 12px;
            background: var(--primary-color);
            color: rgba(255, 255, 255, 0.7);
            border-radius: 0 0 20px 20px;
        }
        
        .footer p {
            margin-bottom: 10px;
        }
        
        .car-info {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            font-size: 12px;
        }
        
        .car-info i {
            margin: 0 8px;
            color: var(--secondary-color);
        }
        
        .cta-button {
            display: block;
            margin: 25px auto;
            padding: 15px 30px;
            background: var(--secondary-color);
            color: var(--primary-color);
            border: none;
            border-radius: 30px;
            font-weight: 700;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(233, 180, 76, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(233, 180, 76, 0.5);
        }
        
        .divider {
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(0, 0, 0, 0.1), transparent);
            margin: 10px 0;
            width: 100%;
        }
        
        @media (max-width: 480px) {
            .social-links {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
