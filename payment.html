<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата за проезд</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .payment-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .payment-box {
            background: #1a1a1a;
            border-radius: 15px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        .payment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
        }

        .tulpar-logo {
            color: #40d47e;
        }

        .close-btn {
            color: red;
            cursor: pointer;
        }

        h2 {
            color: #40d47e;
            margin-top: 10px;
        }

        h1 {
            font-size: 24px;
            color: #fff;
            margin: 10px 0;
        }

        .subtitle {
            color: #ccc;
            font-size: 14px;
        }

        .details p {
            margin: 5px 0;
            color: #ccc;
        }

        .payment-desc {
            font-size: 12px;
            color: #999;
            margin-top: 10px;
        }

        .action-btn {
            background: #40d47e;
            color: #000;
            border: none;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            margin-top: 15px;
        }

        .action-btn:hover {
            background: #35b56e;
        }

        .info-block {
            background: #333;
            border-radius: 10px;
            padding: 10px;
            margin: 10px 0;
            text-align: left;
        }

        .info-block p {
            margin: 5px 0;
            color: #ccc;
        }

        .currency {
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="payment-box">
            <div class="payment-header">
                <div class="tulpar-logo">Тулпар</div>
                <div class="close-btn">✕</div>
            </div>
            <h1>Оплата за проезд</h1>
            <div class="info-block">
                <p>..5171</p>
                <p>5,90 <span class="currency">C</span></p>
                <p>92:43</p>
            </div>
            <div class="info-block">
                <p>Код транспорта: <span id="transport-code"></span></p>
            </div>
            <div class="info-block">
                <p>17.0 <span class="currency">C</span></p>
            </div>
            <div class="info-block">
                <p>Комиссия: 0,00 <span class="currency">€</span></p>
            </div>
            <button class="action-btn" onclick="pay()">Оплатить 17,00 <span class="currency">C</span></button>
            <div class="payment-desc">
                <p>2123</p>
                <p>Русский</p>
            </div>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const transportCode = params.get("code");
        document.getElementById("transport-code").innerText = transportCode;

        function pay() {
            const now = new Date().toLocaleString();
            window.location.href = `receipt.html?code=${transportCode}&time=${encodeURIComponent(now)}`;
        }
    </script>
</body>
</html>
